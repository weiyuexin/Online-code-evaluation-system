<style>
    .layui-top-box {
        padding: 40px 20px 20px 20px;
        color: #fff
    }

    .panel {
        margin-bottom: 17px;
        background-color: #fff;
        border: 1px solid transparent;
        border-radius: 3px;
        -webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
        box-shadow: 0 1px 1px rgba(0, 0, 0, .05)
    }

    .panel-body {
        padding: 15px
    }

    .panel-title {
        margin-top: 0;
        margin-bottom: 0;
        font-size: 14px;
        color: inherit
    }

    .label {
        display: inline;
        padding: .2em .6em .3em;
        font-size: 75%;
        font-weight: 700;
        line-height: 1;
        color: #fff;
        text-align: center;
        white-space: nowrap;
        vertical-align: baseline;
        border-radius: .25em;
        margin-top: .3em;
    }

    .layui-red {
        color: red
    }

    .main_btn > p {
        height: 40px;
    }
</style>

    <div class="layuimini-main layui-top-box">
        <div class="layui-row layui-col-space10">

            <div class="layui-col-md2">
                <div class="col-xs-6 col-md-3">
                    <div class="panel layui-bg-cyan">
                        <div class="panel-body">
                            <div class="panel-title">
                                <span class="label pull-right layui-bg-blue">实时</span>
                                <h5>用户统计</h5>
                            </div>
                            <div class="panel-content">
                                <h1 class="no-margins UserCount"></h1>

                                        class="UserCount"></span>
                                </div>
                                <small>当前总用户数</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-col-md2">
                <div class="col-xs-6 col-md-3">
                    <div class="panel layui-bg-blue">
                        <div class="panel-body">

                                <span class="label pull-right layui-bg-cyan">实时</span>

                            </div>
                            <div class="panel-content">
                                <h1 class="no-margins ArticleCount"></h1>
                                <div class="stat-percent font-bold text-gray"><i class="fa fa-file-text-o"></i> <span
                                        class="ArticleCount"></span>
                                </div>
                                <small>当前总文章数</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-col-md2">
                <div class="col-xs-6 col-md-3">
                    <div class="panel layui-bg-green">
                        <div class="panel-body">
                            <div class="panel-title">
                                <span class="label pull-right layui-bg-orange">实时</span>
                                <h5>题目统计</h5>
                            </div>
                            <div class="panel-content">
                                <h1 class="no-margins ResourceCount"></h1>
                                <div class="stat-percent font-bold text-gray"><i class="fa fa-folder-open-o"></i> <span
                                        class="ResourceCount"></span>
                                </div>
                                <small>当前总题目数</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-col-md2">
                <div class="col-xs-6 col-md-3">
                    <div class="panel layui-bg-red">
                        <div class="panel-body">
                            <div class="panel-title">
                                <span class="label pull-right layui-bg-orange">实时</span>
                                <h5>竞赛统计</h5>
                            </div>
                            <div class="panel-content">
                                <h1 class="no-margins imageCount"></h1>
                                <div class="stat-percent font-bold text-gray"><i class="fa fa-file-image-o"></i> <span

                                </div>
                                <small>当前竞赛数</small>
                            </div>

        <div class="layui-box">
            <div class="layui-row layui-col-space10">

                    <!--<img src="https://www.ipip5.com/ipimg/" style="width: 750px;height: 400px">-->

    <script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
    <script>
        $.ajax({
            url: "/count",  //请求地址
            dataType: "json",  //数据格式
            type: "GET",  //请求方式
            async: false,
            success: function (data) {
                $(".UserCount").html(data.data.UserCount);
                $(".ArticleCount").html(data.data.ArticleCount);
                $(".ResourceCount").html(data.data.ResourceCount);
                $(".ArticleCommentCount").html(data.data.ArticleCommentCount);
                $(".ResourceCommentCount").html(data.data.ResourceCommentCount);
                $(".imageCount").html(data.data.ImageCount);
            },
            error: function (data) {
                layer.msg("服务异常，请联系管理员");
            }

        });
    </script>
